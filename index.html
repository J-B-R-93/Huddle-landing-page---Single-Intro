<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logo" src="images/logo.svg" alt="Huddle Logo" />
      </div>
      <div class="intro">
        <div class="intro-img">
          <img
            class="img"
            src="images/illustration-mockups.svg"
            alt="Application image"
          />
        </div>
        <div class="intro-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="btn" href="#">Register</a>
        </div>
      </div>
      <div class="social-links">
        <btn class="btn-social social-icon">
          <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
        </btn>
        <btn class="btn-social social-icon">
          <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
        </btn>
        <btn class="btn-social social-icon">
          <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
        </btn>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href=".attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }"
          >Jad Bou Raad</a
        >.
      </p>
    </footer>
  </body>
</html>
